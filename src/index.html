<!DOCTYPE html>
<html>

<head>
    <title>Super Galactic Age Calculator</title>
</head>

<body>

    <form id="earthAge-form">
        <h3>Enter your current age (here on Earth)</h3>
        <label for="earth-age-input">Your Age: </label>
        <input id="earth-age-input" type="number">
        <button type="submit">Beam Me Up!</button>
    </form>
    <div id="planet-ages-div" class="hidden">
        <div id="planet-ages-response-div">
            <ul id="response"></ul>
        </div>
    </div>
    <form id="years-passed-form" class="hidden">
        <h3>Enter a past birthday (here on Earth)</h3>
        <label for="birthday-past-input">Past birthday: </label>
        <input id="birthday-past-input" type="number">
        <button type="submit">Submit</button>
    </form>
    <div id="planet-years-passed-div" class="hidden">
        <div id="planet-years-passed-responses-div" class="hidden">
            <ul id="response2"></ul>
        </div>
    </div>
</body>

</html>
